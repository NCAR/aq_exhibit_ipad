    <div id='chart' class='chart half with-3d-shadow with-transitions'>
         <!-- deepWatchDataDepth: 2 (default) is the most expensive watching behaviour, so we can reduce the depth to 0;
         or we can set `deepWatchData: false`, it will turn off at all the watching behaviour;
         and then manually refresh chart in the js code: `$scope.api.update()` -->
        <nvd3 options="options" data="data" api="api" config="{deepWatchDataDepth: 0}"></nvd3>
        <button id='oneweek-button'>one week</button>
        <button id='onemonth-button'>one month</button>
        <button id='oneyear-button'>one year</button>
    </div>
