<div ng-controller="graphCtrl">

    <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="{{ozone.tabName}}">
        <md-content class="md-padding">
          <tab-generator data="ozone"></tab-generator>
        </md-content>
      </md-tab>
      <md-tab label="{{pm.tabName}}">
        <md-content class="md-padding">
          <tab-generator data="pm"></tab-generator>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
    
    
    
    
<scied-modal visible="showCreditsModal" modaltitle="creditstitle">
        <div class="creditspage">
            <img src="/assets/images/climate_exhibit_co2/scied.png" alt="UCAR Center for Science Education">
            <p>This interactive was created by the UCAR Center for Science Education.</p><p>Mauna Loa data provided by Ralph Keeling and the Scripps CO<sub>2</sub> Program. Niwot Ridge and Mesa Lab data provided by Britton Stephens and NCAR.</p>
            
            <img src="/assets/images/climate_exhibit_co2/ncar.png" alt="NCAR"><img src="/assets/images/climate_exhibit_co2/sio_logo.png" alt="Scripps">
            
        </div>
        <md-button class="md-raised md-cornered closeBtn" ng-click="closeModal();">Close</md-button>
    </scied-modal>
</div>
